<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hungry-Monster</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,300;1,400&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel = "stylesheet" href = "style.css">
</head>
<body>
<!-- menu var start -->
  <section class="container">
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid mt-5">
        <a class="navbar-brand" href="#">Hungry Monster</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav m-auto">
            <li class="nav-item">
              <a class="nav-link fw-bold" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold" href="#">Recipes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold" href="#">Blog</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
<!-- menu bar end -->
    <div class = "container">
      <div class = "meal-wrapper">
        <div class = "meal-search">
          
  
          <div class = "meal-search-box">
            <input type = "text" class = "search-control" placeholder="Search for Meal..." id = "search-input">
            <button type = "submit" class = "search-btn btn" id = "search-btn">
              <i class = "fas fa-search"></i>
            </button>
          </div>
        </div>
  
        <div class = "meal-result">
          <h2 class = "title">Your Search Results:</h2>
          <div id= "meal">
            
          </div>
        </div>
  
  
        <div class = "meal-details">
          <!-- recipe close btn -->
          <button type = "button" class = "btn recipe-close-btn" id = "recipe-close-btn">
            <i class = "fas fa-times"></i>
          </button>
  
          <!-- meal content -->
          <div class = "meal-details-content">
           
          </div>
        </div>
      </div>
    </div>
  
  
  </section>
  <script src ="script.js"></script>
</body>
</html>
